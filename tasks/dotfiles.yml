- name: "Install stow"
  apt: name=stow
  tags:
    - install
    - dotfiles

- name: "Clone .dotfiles"
  ansible.builtin.git:
    repo: "git@github.com:jakeEspinosa/.dotfiles.git"
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    accept_hostkey: yes
    update: yes
    version: main
  tags:
    - install
    - dotfiles

- name: "Backup .bashrc"
  ansible.builtin.shell:
    cmd: "cd $HOME && mv $HOME/.bashrc $HOME/.bashrc.backup"
  tags:
    - install
    - dotfiles

- name: "Stow dotfiles"
  ansible.builtin.shell: "cd $HOME/.dotfiles && stow bash git node-version tmux"
  tags:
    - install
    - dotfiles
